type Buyers{
  id: String! @id
  name: String
  age: Int
  transaction: [Transactions] @hasInverse(field: buyerid)
}

type Products{
  id: String! @id
  name: String
  price: Int
  transaction: [Transactions] @hasInverse(field: productids)
}

type Transactions{
  id: String! @id
  buyerid: Buyers
  ip: String
  device: String
  productids: [Products]
}


query data{
  queryBuyers{
    id
    name
    age
  }
}

query data{
  queryProducts{
    id
    name
    price
  }
}
